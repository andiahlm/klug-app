<div class="row" ng-init="initController()">
	<div class="col-md-12" >
	    <h1>Hi {{user.uid}}!</h1>
		<h3>Here some movies for you:</h3>
	</div>
	
	<div class="col-md-12 medialist" ng-repeat="media in mediaList">
		<div class="mediaimage" ng-click="">
	        <a href="#/youtube/{{media.id}}" >
	        	<img ng-src="http://img.youtube.com/vi/{{media.identifier}}/mqdefault.jpg">
	        </a>
	    </div>
	    <div class="mediatext">
	    	<h3>{{media.name}}</h3>
	    	<h2 style="position: absolute; bottom: 0;">x words</h2>
	    </div>
	</div>
</div>
