
<a href="#/adminmedia"><h4>Medialist</h4></a>
<h3>Edit Medium</h3>
<div class="row">
  	<div class="col-md-12">
    	<form ng-submit="saveMedium()">
        <div class="form-group">
          <select class="form-control" ng-model="medium.mediatype" >
            <option value="youtube">Youtube</option>
            <option value="movie">Movie</option>
            <option value="text">Text</option>
          </select>
        </div>     
        <div class="form-group">
          <input type="text"
            class="form-control"
            placeholder="Title"
            ng-model="medium.name"></input>
        </div>
        <div class="form-group">
          <input type="text"
            class="form-control"
            placeholder="Url"
            ng-model="medium.url"></input>
        </div>
        <div class="form-group">
          <input type="text"
            class="form-control"
            placeholder="identifier"
            ng-model="medium.identifier"></input>
        </div>
        <div class="form-group">
          <textarea rows="20" cols="100"
            class="form-control"
            placeholder="Transcript"
            ng-model="medium.transcript"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
      </form>  	
  	</div>
</div>
